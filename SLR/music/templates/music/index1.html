{% extends 'music/header.html' %}
<title>{% block b %}Music{% endblock %}</title>
{%  block a %}
<h1>{{ m1.singer }}</h1>
<h1>{{ m1.singer_album }}</h1>
{% if error_message %}
   <strong>{{  error_message }}</strong>
{% endif %}
<form action="{% url 'music:favorite' m1.id %}" method="post">
    {% csrf_token %}
    {% for song in m1.song_set.all %}
        <input type="radio" id="song{{  forloop.counter  }}" name="song" value="{{ song.id }}"/>
        <label for="song{{  forloop.counter }}">
            {{ song.song_name }}
            {% if song.is_favorite %}
                <img src="C:\Users\Abhimanyu Raizada\Downloads\star.png"/>
            {%  endif  %}
        </label><br>
    {% endfor %}
    <input type="submit" value="Favorite">
</form>
{% endblock %}
